# Local Development Environment Configuration
# Copy this to tucanbit-back/config/local.yaml

app:
  port: 8094
  log_level: debug
  environment: development

# Note: PostgreSQL will use your existing database connection
# Update your main config.yaml to use localhost for ClickHouse and Redis

clickhouse:
  url: "http://localhost:8123"
  database: "tucanbit"
  username: "tucanbit"
  password: "tucanbit123"
  timeout: 30s

redis:
  url: "localhost:63790"
  password: "tucanbit123"
  db: 0
  pool_size: 10
  min_idle_conns: 5
  max_conn_age: 30m
  pool_timeout: 4s
  idle_timeout: 5m
  idle_check_frequency: 1m

jwt:
  secret: "your-local-jwt-secret-key-change-this-in-production"
  expiration: 24h

email:
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  smtp_username: "your-email@gmail.com"
  smtp_password: "your-app-password"
  from_email: "your-email@gmail.com"

cors:
  allowed_origins:
    - "http://localhost:8093"
    - "http://localhost:3000"
    - "http://localhost:5173"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
    - "X-Requested-With"
